<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #00FF00;
            font-family: Arial, sans-serif;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 260px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            grid-column: span 4;
            height: 50px;
            background-color: #fff;
            border: none;
            border-bottom: 1px solid #ccc;
            text-align: right;
            padding: 0 10px;
            font-size: 24px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            height: 50px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 20px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .equals {
            grid-column: span 2;
            background-color: #1E90FF;
            color: #fff;
        }

        .equals:hover {
            background-color: #1C86EE;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendCharacter('/')">/</button>
        <button onclick="appendCharacter('*')">*</button>
        <button onclick="appendCharacter('7')">7</button>
        <button onclick="appendCharacter('8')">8</button>
        <button onclick="appendCharacter('9')">9</button>
        <button onclick="appendCharacter('-')">-</button>
        <button onclick="appendCharacter('4')">4</button>
        <button onclick="appendCharacter('5')">5</button>
        <button onclick="appendCharacter('6')">6</button>
        <button onclick="appendCharacter('+')">+</button>
        <button onclick="appendCharacter('1')">1</button>
        <button onclick="appendCharacter('2')">2</button>
        <button onclick="appendCharacter('3')">3</button>
        <button class="equals" onclick="calculateResult()">=</button>
        <button onclick="appendCharacter('0')">0</button>
        <button onclick="appendCharacter('00')">00</button>
        <button onclick="appendCharacter('.')">.</button>
        <button onclick="appendCharacter('%')">%</button>
        <button onclick="appendCharacter('(')">(</button>
        <button onclick="appendCharacter(')')">)</button>
        <button onclick="calculateSquareRoot()">√</button>
        <button onclick="calculateCubeRoot()">∛</button>
        <button onclick="appendPi()">π</button>
    </div>
    <script>
        const display = document.getElementById('display');

        function appendCharacter(char) {
            display.value += char;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }

        function calculateSquareRoot() {
            try {
                display.value = Math.sqrt(eval(display.value));
            } catch {
                display.value = 'Error';
            }
        }

        function calculateCubeRoot() {
            try {
                display.value = Math.cbrt(eval(display.value));
            } catch {
                display.value = 'Error';
            }
        }

        function appendPi() {
            display.value += Math.PI;
        }
    </script>
</body>
</html>
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            transition: background-color 0.3s ease; /* Smooth transition */
        }
    </style>
</head>
<body>

<button id="colorButton">Color Changer</button>

<script>
    const colors = {
        limegreen: "#00FF00",
        blue: "#0000FF",
        pink: "#FFC0CB",
        red: "#FF0000",
        yellow: "#FFFF00",
        brown: "#8B4513",
        black: "#000000",
        white: "#FFFFFF",
        orange: "#FFA500"
    };

    document.getElementById('colorButton').addEventListener('click', function() {
        // Randomly select a color from the colors object keys
        const colorKeys = Object.keys(colors);
        const randomColorKey = colorKeys[Math.floor(Math.random() * colorKeys.length)];
        
        // Set the background color based on the selected color
        document.body.style.backgroundColor = colors[randomColorKey];
        console.log(`Background color changed to: ${randomColorKey}`);
    });
</script>

</body>
</html>
