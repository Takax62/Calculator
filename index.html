<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Analog Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .clock {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .hand {
            position: absolute;
            width: 50%;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            background: #333;
        }

        .hour {
            height: 4px;
        }

        .minute {
            height: 3px;
        }

        .second {
            height: 2px;
            background-color: red;
        }

        .number {
            position: absolute;
            width: 20px;
            height: 20px;
            text-align: center;
            font-size: 14px;
            transform: rotate(calc(var(--i) * 30deg)) translate(90px) rotate(calc(var(--i) * -30deg));
        }

        .number span {
            display: block;
            transform: rotate(calc(var(--i) * 30deg));
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="number" style="--i: 1"><span>1</span></div>
        <div class="number" style="--i: 2"><span>2</span></div>
        <div class="number" style="--i: 3"><span>3</span></div>
        <div class="number" style="--i: 4"><span>4</span></div>
        <div class="number" style="--i: 5"><span>5</span></div>
        <div class="number" style="--i: 6"><span>6</span></div>
        <div class="number" style="--i: 7"><span>7</span></div>
        <div class="number" style="--i: 8"><span>8</span></div>
        <div class="number" style="--i: 9"><span>9</span></div>
        <div class="number" style="--i: 10"><span>10</span></div>
        <div class="number" style="--i: 11"><span>11</span></div>
        <div class="number" style="--i: 12"><span>12</span></div>
    </div>
    <script>
        const hourHand = document.getElementById('hour');
        const minuteHand = document.getElementById('minute');
        const secondHand = document.getElementById('second');

        function updateClock() {
            const currentDate = new Date();
            const secondsRatio = currentDate.getSeconds() / 60;
            const minutesRatio = (secondsRatio + currentDate.getMinutes()) / 60;
            const hoursRatio = (minutesRatio + currentDate.getHours()) / 12;

            setRotation(secondHand, secondsRatio);
            setRotation(minuteHand, minutesRatio);
            setRotation(hourHand, hoursRatio);
        }

        function setRotation(element, rotationRatio) {
            element.style.transform = `rotate(${rotationRatio * 360}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
